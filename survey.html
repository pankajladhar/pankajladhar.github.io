<html>
    <head>
        <style>
            @keyframes opac {
                from { opacity: 0 }
                to { opacity: 1}
            }
            .modal {
                z-index: 3;
                display: none;
                padding-top: 100px;
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
                animation:opac 0.8s
            }
            .modal-content {
                margin: auto;
                background-color: #fff;
                position: relative;
                padding: 0;
                outline: 0;
                width: 600px;
            }
            .cross-btn{
                z-index: 9999;
                cursor: pointer;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 30px;
                position: absolute;
                right: 10px;
                top: 5px;
                padding: 7px 10px;
                line-height: 1;
                background: #4b4a3c;
                width: 80px;
                text-align: right;
                color: #eaabb3;
            }
            
        </style>
    </head>
    <body>
            <a href="javascript:void(0)" id="surveyMonkeyLink">click here to open Survey</a>
            <div id="overlay-wrapper" class="modal">
                <div class="modal-content">
                    <div class="cross-btn" id="cross-btn">X</div>
                    <iframe width="600" height="600" src="https://www.surveymonkey.com/r/Preview/?sm=VlQN2rRwtRd6cVJ45oNUfk_2BWEWDzHdgTjpPlbIbIAwwgaWDbsPvCnkOfHYEPcOI_2F"></iframe>
                </div>
         </div>
        <script>
            var id = document.getElementById('surveyMonkeyLink');
            id.addEventListener('click', function(){
                if(!window.localStorage.getItem('usedDenied')){
                    setTimeout(function(){
                        overlayWrapper.style.display = "block";
                    },500)
                }
            });

            var crossBtn = document.getElementById('cross-btn');
            var overlayWrapper = document.getElementById('overlay-wrapper');
            crossBtn.addEventListener('click', function(){
                overlayWrapper.style.display = "none";
                window.localStorage.setItem('usedDenied', true);
            });

            var body = document.getElementsByTagName('body')[0]
            body.addEventListener('mouseleave', function(e){
                if(!window.localStorage.getItem('usedDenied')){
                    setTimeout(function(){
                        overlayWrapper.style.display = "block";
                    },500)
                }
                return null;
            });
        
        </script>
    </body>
</html>
